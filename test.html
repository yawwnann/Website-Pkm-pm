<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .swiper-container {
        width: 100%;
        padding: 50px 0;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
      }

      .swiper-slide .card {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        width: 280px;
        height: auto; /* Menyelaraskan ukuran card */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Mengubah dari space-between ke flex-start */
      }

      .swiper-slide img {
        width: 100%;
        height: auto;
        max-height: 250px; /* Batas maksimal tinggi gambar */
      }

      .swiper-slide .card .content {
        padding: 15px;
        flex-grow: 1;
      }

      .swiper-slide .card .content h3 {
        font-size: 16px;
        margin: 10px 0;
        font-weight: bold;
      }

      .swiper-slide .card .content p {
        font-size: 14px;
        color: #666;
        margin: 0;
      }

      .swiper-button-next,
      .swiper-button-prev {
        color: black;
      }

      .gradient-overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50px;
        z-index: 10;
      }

      .gradient-left {
        left: 0;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 1),
          rgba(255, 255, 255, 0)
        );
      }

      .gradient-right {
        right: 0;
        background: linear-gradient(
          to left,
          rgba(255, 255, 255, 1),
          rgba(255, 255, 255, 0)
        );
      }
    </style>
  </head>
  <body>
    <section id="tim-kami">
      <h2 class="text-2xl md:text-6xl font-bold mt-20 text-center">TIM KAMI</h2>
      <div class="swiper-container mt-12">
        <div class="swiper-wrapper">
          <!-- Card 1 -->
          <div class="swiper-slide">
            <div class="card">
              <img src="assets/luthfir-image.png" alt="Luthfir R.S" />
              <div class="content">
                <h3>LUTHFIR R.S</h3>
                <p>AKUNTANSI<br />KETUA TIM</p>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="swiper-slide">
            <div class="card">
              <img src="assets/budi-image.png" alt="Budi Barata Kusuma Utami" />
              <div class="content">
                <h3>BUDI BARATA KUSUMA UTAMI, S.E., M.Sc.</h3>
                <p>PEMBIMBING</p>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="swiper-slide">
            <div class="card">
              <img src="assets/yuwananta-image.png" alt="Yuwananta V.A" />
              <div class="content">
                <h3>YUWANANTA V.A</h3>
                <p>INFORMATIKA<br />ANGGOTA</p>
              </div>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="swiper-slide">
            <div class="card">
              <img src="assets/resthu-image.png" alt="Resthu A.P.W" />
              <div class="content">
                <h3>RESTHU A.P.W</h3>
                <p>PSIKOLOGI<br />ANGGOTA</p>
              </div>
            </div>
          </div>
          <!-- Card 5 -->
          <div class="swiper-slide">
            <div class="card">
              <img src="assets/rishanda-image.png" alt="Rishanda J.F" />
              <div class="content">
                <h3>RISHANDA J.F</h3>
                <p>BIMBINGAN KONSELING<br />ANGGOTA</p>
              </div>
            </div>
          </div>
          <!-- Card 6 -->
          <div class="swiper-slide">
            <div class="card">
              <img src="assets/elva-image.png" alt="Elva Aulya" />
              <div class="content">
                <h3>ELVA AULYA</h3>
                <p>AKUNTANSI<br />ANGGOTA</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Gradient Overlays -->
        <div class="gradient-overlay gradient-left"></div>
        <div class="gradient-overlay gradient-right"></div>
      </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 20 /* Mengurangi jarak antar card */,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
        },
      });
    </script>
  </body>
</html>
